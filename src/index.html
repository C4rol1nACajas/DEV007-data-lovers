<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <main>
      <select id="ordenamiento" name="ordenamiento">
        <option value="A-Z">Ascendente</option>
        <option value="Z-A">Descendente</option>  
      </select>
      <select id = "seleccionar-tipo" class="form-control espacio-select" name="transporte">
        <option value="All">Filtrar por tipo</option>
        <option value="Bug">INSECTO</option>         
        <option value="Dark">OSCURO</option>
        <option value="Dragon">DRAGON</option>
        <option value="Electric">ELECTRICO</option>
        <option value="Fairy">HADA</option>
        <option value="Fighting">LUCHA</option>
        <option value="Fire">FUEGO</option>
        <option value="Flying">VOLADOR</option>
        <option value="Ghost">FANTASMA</option>
        <option value="Grass">HIERBA</option>
        <option value="Ice">HIELO</option>
        <option value="Normal">NORMAL</option> 
        <option value="Poison">VENENO</option>
        <option value="Psychic">PSIQUICO</option>
        <option value="Rock">ROCA</option>
        <option value="Water">AGUA</option>
      </select>
      <div id="Pokemon" class="personajes"></div>
     </main>
    <script src="main.js" type="module"></script>
    <div class="prueba"></div>
  </body>
</html>
